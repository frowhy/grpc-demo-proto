syntax = "proto3";

option go_package = "grpc-demo-go/protobuf/service/testA";
option java_outer_classname = "TestAService";
option objc_class_prefix = "TestAService";

package test.protobuf.service.test_a;

import "message/echo.proto";
import "message/meta.proto";

service Greeter {
    // 示例输出
    rpc Echo (EchoRequest) returns (EchoResponse) {
    }
}

// 示例输出请求
message EchoRequest {
  string message = 1;
}

// 示例输出响应
message EchoResponse {
    test.protobuf.message.Meta meta = 1;
    test.protobuf.message.Echo data = 2;
}
